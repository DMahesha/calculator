<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>

<div id="grid">
    <div id="calc-display">
        <div id="calc-display-flex">
            89
        </div>
    </div>
    <div class="num" id="1"> 1 </div>
    <div class="num" id="2"> 2 </div>
    <div class="num" id="3"> 3 </div>
    <div class="oprt" id="add"> + </div>
    <div class="num" id="4"> 4 </div>
    <div class="num" id="5"> 5 </div>
    <div class="num" id="6"> 6 </div>
    <div class="oprt" id="subtraction"> - </div>
    <div class="num" id="7"> 7 </div>
    <div class="num" id="8"> 8 </div>
    <div class="num" id="9"> 9 </div>
    <div class="oprt" id="multiply"> * </div>
    <div class="sign" id="period"> . </div>
    <div class="num" id="0"> 0 </div>
    <div class="sign" id="equals"> = </div>
    <div class="oprt" id="divide"> / </div>
</div>
    
</body>
<script src="script.js"></script>
</html>
