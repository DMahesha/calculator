<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>

<div id="grid">
    <div id="calc-display">0</div>
    <div class="num" id="calc-one">1</div>
    <div class="num" id="calc-two">2</div>
    <div class="num" id="calc-three">3</div>
    <div class="oprt" id="calc-add">+</div>
    <div class="num" id="calc-four">4</div>
    <div class="num" id="calc-five">5</div>
    <div class="num" id="calc-six">6</div>
    <div class="oprt" id="calc-sub">-</div>
    <div class="num" id="calc-seven">7</div>
    <div class="num" id="calc-eight">8</div>
    <div class="num" id="calc-nine">9</div>
    <div class="oprt" id="calc-mul">*</div>
    <div class="sign" id="calc-period">.</div>
    <div class="num" id="calc-zero">0</div>
    <div class="sign" id="calc-equal">=</div>
    <div class="oprt" id="calc-div">/</div>
    <div id="calc-reset">Reset</div>
</div>
    
</body>
<script src="script.js"></script>
</html>
